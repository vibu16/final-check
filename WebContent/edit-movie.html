<!doctype html>
<html>
		<head>
            <title>Edit Movie</title>
            <link rel="stylesheet" type="text/CSS" href="./style/style.css" />
			<script src="./js/script.js" type="text/javascript"></script>
		</head> 
        <body>
            <header>
                <span id="head" >Movie Cruiser</span>
                <img src="./images/logo.png" />
                <a id="nav-menu" href="movie-list-admin.html">Movies</a>
            </header>
                <div>
                    <h2 class="text-align" >Edit Movies</h2> 					
					<form class="text-align" name="form" method="post" onsubmit="return validation()" action="edit-movie-status.html">
						<table>
							<tr>
								<td><label for="name-left"><b>Title</b></label><td>
							</tr>
							<tr>
								<td colspan="4"><input type="text" name="title" id="name-left" value="Avengers-End Game"></td>
							</tr>
							<tr>
								<td class="menu-space"><label for="al-right"><b>Gross($)</b></label></td>
								<td class="menu-space"><b>Active</b></td>
								<td class="menu-space"><label for="dol"><b>Date of Launch</b></label></td>
								<td class="menu-space"><label for="genre"><b>Genre</b></label></td>
							</tr>
							<tr>
								<td><input type="text" name="boxOffice" id="al-right" value="2787965087"/></td>
								<td><label for="Yes">
								<input type="radio" id="Yes" name="active" checked >
								<label for="Yes">Yes</label>
								<input type="radio" id="No" name="active">
								<label for="No">No</label></label></td>
								<td><input type="text" id="dol" name="dateOfLaunch" value="27/04/2022"/></td>
								<td><select name="genre" id="genre">
								<option value="Science Fiction">Science Fiction</option>
								<option value="Superhero" selected>Superhero</option>
								<option value="Romance">Romance</option>
								<option value="Comedy">Comedy</option>
								<option value="Adventure">Adventure</option>
								<option value="Thriller">Thriller</option>
								</select></td>
							</tr>
							<tr>
								<td><label for="teaser"><input type="checkbox"  id="teaser" name="teaser" value="teaser" checked>Free Delivery</label>
							</tr>
							<tr>
								<td><input type="submit" id="btn-color" value="Save"></td>
							</tr>
						</table>
					</form> 
				</div>         
            <footer>
				<span id="text-margin">Copyright Â© 2019</span>
			</footer>      
        </body>
</html>
